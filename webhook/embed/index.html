<link rel="stylesheet" href="https://botstudios.github.io/Discord-Sender/style.css">
<title>Embed - Webhook</title>
<div class="container">
<form action="https://shell.joelee.ga/webhook/embed" method="GET">
  <!-- webhook info -->
  <input type="url" id="webhook" placeholder="Webhook URL" name="webhook" minlength="10"><br><br>
  <input type="text" id="webhookName" placeholder="Webhook Name" name="webhookName" maxlength="32" minlength="2"><br><br>
  <input type="url" id="webhookAvatar" placeholder="Webhook Avatar" name="webhookAvatar"><br><br>

  
  <!-- webhook data -->
  <label>Embed Color</label>
  <input type="color" id="color" name="color" placeholder="color" value="#2C2F33"> 
  <input type="text" id="title" placeholder="Title" name="title"><br><br>
  <input type="text" id="url" placeholder="URL" name="url"><br><br>
  <input type="text" id="thumbnail" placeholder="Thumbnail" name="thumbnail"><br><br>
  <input type="text" id="author" placeholder="Author" name="author"><br><br>
  <input type="text" id="authorIcon" placeholder="Author Icon" name="authorIcon"><br><br>
  <input type="text" id="authorUrl" placeholder="Author URL" name="authorUrl"><br><br>
  <input type="text" id="image" placeholder="Image" name="image"><br><br>
  <input type="text" id="description" placeholder="Description" name="description"><br><br>
 <textarea type="text" id="message" name="message" placeholder="Message" rows="4" cols="50">
  Message Goes Here...
  </textarea>
  <center> <input type="submit" value="Send"></center>
</form> 
</div>
