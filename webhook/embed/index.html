<link rel="stylesheet" href="https://botstudios.github.io/Discord-Sender/style.css">
<div class="container">
<form action="https://shell.joelee.ga/webhook/embed" method="GET">
  <!-- webhook info -->
  <input type="text" id="webhook" placeholder="webhook" name="webhook"><br><br>
  <input type="text" id="webhookName" placeholder="Webhook Name" name="webhookName"><br><br>
  <input type="text" id="webhookAvatar" placeholder="Webhook Avatar" name="webhookAvatar"><br><br>

  
  <!-- webhook data -->
   <input type="text" id="message" placeholder="Message" name="message"><br><br>
  <input type="text" id="color" placeholder="color" name="color"><br><br>
  <input type="text" id="title" placeholder="title" name="title"><br><br>
  <input type="text" id="url" placeholder="url" name="url"><br><br>
  <input type="text" id="thumbnail" placeholder="thumbnail" name="thumbnail"><br><br>
  <input type="text" id="author" placeholder="author" name="author"><br><br>
  <input type="text" id="authorIcon" placeholder="authorIcon" name="authorIcon"><br><br>
  <input type="text" id="authorUrl" placeholder="authorUrl" name="authorUrl"><br><br>
  <input type="text" id="image" placeholder="image" name="image"><br><br>
  <input type="text" id="description" placeholder="description" name="description"><br><br>

  <center> <input type="submit" value="Send"></center>
</form> 
</div>
