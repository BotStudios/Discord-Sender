
<title>Webhook</title>
<link rel="stylesheet" href="https://discord.is-a.dev/style.css">
<div id="container" class="container">
<form action="https://ws.is-a.dev/webhook" method="POST">
  
  <input type="text" id="webhook" placeholder="webhook" name="webhook" required><br><br>
  <input type="text" id="name" placeholder="name" name="name"><br><br>
  <input type="text" id="avatar" placeholder="avatar" name="avatar"><br><br>
  <textarea id="value" name="value" placeholder="Send Some Messages ...." style="height:200px" required></textarea>

  <center> <input type="submit" value="Send"></center>
</form> 
</div>
